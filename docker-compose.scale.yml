# Docker Compose Scale Configuration
# Use this file to override settings for production scaling

# Usage: docker compose -f docker-compose.yml -f docker-compose.scale.yml up -d

services:
  app:
    deploy:
      replicas: 5 # Scale to 5 instances
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
